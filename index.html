<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Star Wars RPG</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Audiowide|Orbitron|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="navbar navbar-default container-fluid text-center">
        <h1>Star Wars RPG!</h1>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12" id="hero-div">
                <h2 class="page-header" id="character">Choose your character</h2>
                <div id="character-select">
                    <div class="character-container" id="rey">
                        <img src="assets/images/rey.jpg" alt="Rey">
                        <div class="hp"></div>
                    </div>
                    <div class="character-container" id="finn">
                        <img src="assets/images/finn.png" alt="Finn">
                        <div class="hp"></div>
                    </div>
                    <div class="character-container" id="kylo">
                        <img src="assets/images/kylo.jpg" alt="Kylo Ren">
                        <div class="hp"></div>
                    </div>
                    <div class="character-container" id="phasma">
                        <img src="assets/images/phasma.jpg" alt="Captain Phasma">
                        <div class="hp"></div>
                    </div>
                </div>
            </div>
            <div id="enemy-div">
                <h2 id="enemies"></h2>
                <div id="enemy-choices"></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12" id="battle-area">
                <h2 id="fight"></h2>
                <div class="col-xs-5" id="player"></div>
                <div class="col-xs-2" id="dynamic-button">
                </div>
                <div class="col-xs-5" id="enemy"></div>
                
            </div>
        </div>
        <div class="col-xs-2 text-center" id="fight-stats"></div>
    </div>

</body>

</html>
